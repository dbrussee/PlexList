<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Plex Movies and Watched List</title>
    <link rel="stylesheet" href="./app.css">
    <script src='./app.js'></script>
    <script src='./library.js'></script>
    <script src='./history.js'></script>
</head>
<body onload='init()'>
    <table class='tabs'>
        <tr><td id='tabMovies' onclick='setTab("M")' class='tab'>Movies <sup><span id='movieCount'></span></sup></td>
            <td id='tabTV' onclick='setTab("T")' class='tab'>TV Shows <sup><span id='tvCount'></span></sup></td>
            <td id='tabRecent' onclick='setTab("R")' class='tab'>Recent <sup><span id='recentCount'></span></sup></td>
            <td id='tabHistory' onclick='setTab("H")' class='tab'>History <sup><span id='historyCount'></span></sup></td></tr>
    </table>
    <div style='display:none' id='locMovies'>
    <table style='width:100%'>
        <tr>
            <td style='width:370px; vertical-align: top;'>
                <div id='libList' 
                    style='position:relative;height:calc(100vh - 100px);width:100%;overflow:auto;display:inline-block'>
                </div>
            </td>
            <td style='width:220px;vertical-align: top;'>
                <img class='cover' id='locMovieCover'>
            </td>
            <td style='vertical-align: top;'>
                <div id='movieInfo'></div>
            </td>
        </tr>
    </table>
    </div>

    <div id='locTV' style='display:none'>
        <table style='width:100%'>
            <tr>
                <td style='width:370px; vertical-align: top;'>
                    <div id='tvList' 
                        style='position:relative;height:calc(100vh - 100px);width:calc(100% - 25px);overflow:auto;display:inline-block'>
                    </div>
                </td>
                <td style='width:220px;vertical-align: top;'>
                    <img class='cover' id='locTVCover'>
                </td>
                <td style='vertical-align: top;'>
                    <div id='tvInfo'></div>
                </td>
            </tr>
        </table>
        </div>
    

    <div id='locRecent' style='display:none'>
    <table style='width:100%'>
        <tr>
            <td style='width:370px; vertical-align: top;'>
                <div id='recentList' 
                    style='position:relative;height:calc(100vh - 100px);width:calc(100% - 25px);overflow:auto;display:inline-block'>
                </div>
            </td>
            <td style='width:220px;vertical-align: top;'>
                <img class='cover' id='locRecentCover'>
            </td>
            <td style='vertical-align: top;'>
                <div id='recentMovieInfo'></div>
            </td>
        </tr>
    </table>
    </div>

    <div id='locHistory'
        style='display:none;margin-top:1.5em;position:relative;height:calc(100vh - 100px);width:100%;overflow:auto;'>
    </div>
</body>
</html>
